    crossorigin="anonymous" referrerpolicy="no-referrer">

    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="content">Content:</label>

  <table id="board">

      <th>Title</th>

      <th>Content</th>
      <th>Delete</th>
    </tr>
  </table>
