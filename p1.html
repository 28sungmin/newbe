<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var myVariable = "Hello, World!";
  </script>
  
  <p>변수 값: <span id="myVariableValue"></span></p>
  
  <script>
    // 변수 값을 HTML 요소에 할당
    document.getElementById("myVariableValue").textContent = myVariable;
  </script>
</body>
</html>
